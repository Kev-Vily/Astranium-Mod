item.astramod-testium.name = Testium
item.astramod-testium.description = Un recurso peculiar.
item.astramod-hematite.name = Hematita
item.astramod-hematite.description = Mineral de hierro sin refinar. Usado en construcción básica.
item.astramod-hematite.details = Abundante en Aziris, especialmente en biomas de piedra dura. No es el mejor material y debe refinarse.
item.astramod-iron.name = Hierro
item.astramod-iron.description = Mineral de hierro fundido. Usado para muchos tipos de construcciones.
item.astramod-lithium.name = Litio
item.astramod-lithium.description = Metal liviano pero altamente reactivo usado en equipos eléctricos avanzados.
item.astramod-lithium.details = Casi agotado en la superficie; queda solo en vetas pequeñas en hoyos y cavernas.
item.astramod-magnetite.name = Magnetita
item.astramod-magnetite.description = Forma ferromagnética de hierro, usada en generación de energía y maquinaria avanzada.
item.astramod-steel.name = Acero
item.astramod-steel.description = Aleación de hierro y carbono, duradera y versátil, usada en construcción avanzada.
item.astramod-vanadium.name = Vanadio
item.astramod-crystals.name = Eritronita
item.astramod-crystals.description = Un cristal fuerte lleno de energía.
item.astramod-crystals.details = Formado durante la Gran Colisión, permitió a los Centinelas crear tecnología avanzada. Motivo por el cual Aziris es codiciado.
item.astramod-neodymium.name = Neodimio
item.astramod-neodymium.description = Metal pesado raro y poderoso. Crucial para imanes, componentes electrónicos y hardware de precisión.
item.astramod-crystaglass.name = Cristalvítreo
item.astramod-crystaglass.description = Vidrio infundido con Eritronita, de alta resistencia térmica, capaz de contener Plasma.
item.astramod-nuclear-rod.name = Vara Nuclear
item.astramod-aerogel.name = Aerogel
item.astramod-aerogel.description = Sustancia ultraligera sintética. Usada en aislamiento térmico y como catalizador defensivo.
item.astramod-aerogel.details = Recreación moderna de un artefacto previo a la Gran Colisión. El aerogel antiguo es inútil ahora.
item.astramod-astranium.name = Astranio
item.astramod-astranium.description = Aleación extremadamente poderosa con propiedades magnéticas sobresalientes. Usada en armas de asedio y munición magnética.
item.astramod-astranium.details = Probablemente fruto de un reciente avance tecnológico. Fue clave para que los Centinelas tomaran Aziris.

liquid.astramod-steam.name = Vapor
liquid.astramod-steam.description = Agua en forma gaseosa. Usado para generar energía. Caliente.
liquid.astramod-ferrofluid.name = Ferrofluido
liquid.astramod-ferrofluid.description = Aceite con partículas ferromagnéticas. Útil como refrigerante y lubricante industrial.
liquid.astramod-plasma.name = Plasma
liquid.astramod-plasma.description = Fluido ionizado de alta energía. Usado en generación de energía, industria y armamento.
liquid.astramod-plasma.details = Los Centinelas hallaron muchas aplicaciones. Su temperatura solar puede fundir armaduras. Su mal manejo es catastrófico.

block.astramod-hardstone.name = Piedra Dura
block.astramod-hardstone-wall.name = Muro de Piedra Dura
block.astramod-bedrock.name = Roca Madre
block.astramod-bedrock-wall.name = Muro de Roca Madre
block.astramod-erythronite-hardstone-wall.name = Muro Eritrónico

block.astramod-ground-hematite.name = Suelo con Hematita
block.astramod-ground-lithium.name = Suelo con Litio
block.astramod-ground-magnetite.name = Suelo con Magnetita
block.astramod-ground-crystals.name = Suelo con Eritronita
block.astramod-ground-neodymium.name = Suelo con Neodimio

block.astramod-magnetic-compressor.name = Compresor Magnético
block.astramod-magnetic-compressor.description = Usa campos magnéticos para comprimir Magnetita en Neodimio.

block.astramod-aerogel-factory.name = Fábrica de Aerogel
block.astramod-aerogel-factory.description = Produce Aerogel a partir de Plasma y Eritronita.

block.astramod-crystasmelter.name = Fundidor de Cristalvítreo
block.astramod-crystasmelter.description = Fundidor avanzado para crear Cristalvítreo usando Eritronita y Arena.

block.astramod-nuclear-centrifuge.name = Centrífuga Nuclear
block.astramod-nuclear-centrifuge.description = Refina Uranio crudo en Varas Nucleares utilizables.

block.astramod-impact-drill.name = Perforadora de Impacto
block.astramod-impact-drill.description = Utiliza explosivos para extraer minerales más rápido.

block.astramod-basic-cultivator.name = Cultivador Básico
block.astramod-basic-cultivator.description = Cultiva plantas y algas básicas para uso industrial.

block.astramod-heat-reactor.name = Reactor de Calor
block.astramod-heat-reactor.description = Genera energía a partir de líquidos calientes como Plasma o Vapor.

block.astramod-hydro-turbine.name = Turbina Hidráulica
block.astramod-hydro-turbine.description = Produce energía a partir de la presión de líquidos como el Ferrofluido.

block.astramod-magneto-generator.name = Generador Magnético
block.astramod-magneto-generator.description = Convierte Magnetita en energía usando campos electromagnéticos.

block.astramod-lithium-combustor.name = Combustor de Litio
block.astramod-lithium-combustor.description = Generador básico que quema Litio para generar energía.

block.astramod-thermoelectric-generator.name = Generador Termoeléctrico
block.astramod-thermoelectric-generator.description = Usa diferencia de temperatura entre líquidos para generar energía.

block.astramod-vapor-turbine.name = Turbina de Vapor
block.astramod-vapor-turbine.description = Produce energía de forma eficiente usando Vapor.

block.astramod-magnetic-battery.name = Batería Magnética
block.astramod-magnetic-battery.description = Almacena grandes cantidades de energía usando Neodimio.

block.astramod-crystal-tank.name = Tanque de Cristalvítreo
block.astramod-crystal-tank.description = Tanque reforzado capaz de contener líquidos calientes como Plasma.

block.astramod-mag-pump.name = Bomba Magnética
block.astramod-mag-pump.description = Bomba líquida de alta velocidad que usa imanes para mover líquidos.

block.astramod-crystal-pipe.name = Tubería de Cristalvítreo
block.astramod-crystal-pipe.description = Tubería térmicamente resistente para transportar líquidos calientes.

block.astramod-compact-drill.description = Un taladro rudimentario que extrae recursos básicos. Opcionalmente usa Agua o Ferrofluido para aumentar la eficiencia.
block.astramod-iron-drill.name = Taladro de Hierro
block.astramod-iron-drill.description = Permite una perforación más rápida utilizando una broca de hierro. Requiere una pequeña cantidad de energía. Capaz de minar Titanio.
block.astramod-auger-drill.name = Taladro de Barrena
block.astramod-auger-drill.description = Utiliza una barrena helicoidal de acero para perforación rápida y eficiente. Requiere más energía que un Taladro de Hierro. Capaz de minar Torio.
block.astramod-plasma-drill.name = Taladro de Plasma
block.astramod-plasma-drill.description = Utiliza Plasma para perforar y recolectar minerales extremadamente densos. Requiere Plasma para funcionar. Capaz de minar Neodimio.
block.astramod-excavation-drill.name = Taladro de Excavación
block.astramod-excavation-drill.description = El taladro definitivo. Utilizado para excavar grandes vetas minerales con máxima eficiencia.
block.astramod-compact-bore.name = Perforador Compacto
block.astramod-compact-bore.description = Un taladro básico utilizado para extraer recursos de paredes. Requiere una pequeña cantidad de energía. Opcionalmente usa Agua o Ferrofluido para aumentar la eficiencia.
block.astramod-compact-bore.details = El primer paso hacia la minería de Eritronita.
block.astramod-iron-bore.name = Perforador de Hierro
block.astramod-iron-bore.description = Más rápido y fuerte que el Perforador Compacto, pero requiere más energía. Opcionalmente usa Agua o Ferrofluido para aumentar la eficiencia. Capaz de minar Litio.
block.astramod-lazer-bore.name = Perforador Láser
block.astramod-lazer-bore.description = Usa láseres para minar de manera más eficiente que el Perforador de Hierro. Opcionalmente usa Plasma para aumentar la eficiencia. Capaz de minar Eritronita.
block.astramod-pulse-bore.name = Perforador de Pulso
block.astramod-pulse-bore.description = Un perforador altamente avanzado. Usa haces concentrados de Plasma para extraer grandes cantidades de recursos de paredes. Opcionalmente usa Criolíquido para aumentar la eficiencia.
block.astramod-fracker-drill.name = Bomba de Fractura
block.astramod-fracker-drill.description = Perfora y extrae el petróleo que brota a través de grietas en la superficie del planeta. Requiere Arena y Agua para operar.
block.astramod-fracker-drill.details = La gran abundancia de petróleo en el planeta indica una historia biológica diversa que abarca múltiples eventos de extinción masiva, resultando en formas de vida nativas extremadamente resistentes. Aunque no son hostiles, se debe tener en cuenta que la ecología de este planeta puede destruir Esporas.
block.astramod-compact-pump.name = Bomba Compacta
block.astramod-compact-pump.description = Bombea y expulsa líquidos. Requiere una pequeña cantidad de energía.
block.astramod-turbine-pump.name = Bomba de Turbina
block.astramod-turbine-pump.description = Bombea y expulsa líquidos. Más rápida que la Bomba Compacta.
block.astramod-jetstream-pump.name = Bomba de Chorro
block.astramod-jetstream-pump.description = Bombea y expulsa grandes cantidades de líquidos.
block.astramod-tidal-pump.name = Bomba de Mareas
block.astramod-tidal-pump.description = Bombea y expulsa cantidades masivas de líquidos. Requiere Hidrógeno para funcionar.
block.astramod.tidal-pump.details = La bomba definitiva.

block.astramod-hematite-wall.name = Muro de Hematita
block.astramod-hematite-wall.description = Protege las estructuras de los proyectiles enemigos.
block.astramod-hematite-wall-large.name = Muro de Hematita Grande
block.astramod-hematite-wall-large.description = Protege las estructuras de los proyectiles enemigos.
block.astramod-iron-wall.name = Muro de Hierro
block.astramod-iron-wall.description = Protege las estructuras de los proyectiles enemigos.
block.astramod-iron-wall-large.name = Muro de Hierro Grande
block.astramod-iron-wall-large.description = Protege las estructuras de los proyectiles enemigos.
block.astramod-iron-door.name = Puerta de Hierro
block.astramod-iron-door.description = Se abre automáticamente cuando se acercan unidades aliadas.
block.astramod-iron-door.details = Placa de presión no incluida.
block.astramod-plated-titanium-wall.name = Muro de Titanio Reforzado
block.astramod-plated-titanium-wall.description = Protege las estructuras de los proyectiles enemigos.
block.astramod-plated-titanium-wall-large.name = Muro de Titanio Reforzado Grande
block.astramod-plated-titanium-wall-large.description = Protege las estructuras de los proyectiles enemigos.
block.astramod-plated-plastanium-wall.name = Muro de Plastanio Reforzado
block.astramod-plated-plastanium-wall.description = Protege las estructuras de los proyectiles enemigos. Absorbe láseres y arcos eléctricos. Bloquea conexiones eléctricas automáticas.
block.astramod-plated-plastanium-wall-large.name = Muro de Plastanio Reforzado Grande
block.astramod-plated-plastanium-wall-large.description = Protege las estructuras de los proyectiles enemigos. Absorbe láseres y arcos eléctricos. Bloquea conexiones eléctricas automáticas.
block.astramod-steel-wall.name = Muro de Acero
block.astramod-steel-wall.description = Protege las estructuras de los proyectiles enemigos.
block.astramod-steel-wall-large.name = Muro de Acero Grande
block.astramod-steel-wall-large.description = Protege las estructuras de los proyectiles enemigos.
block.astramod-plated-thorium-wall.name = Muro de Torio Reforzado
block.astramod-plated-thorium-wall.description = Protege las estructuras de los proyectiles enemigos. Emite un aura radiactiva dañina.
block.astramod-plated-thorium-wall-large.name = Muro de Torio Reforzado Grande
block.astramod-plated-thorium-wall-large.description = Protege las estructuras de los proyectiles enemigos. Emite un aura radiactiva dañina.
block.astramod-plated-surge-wall.name = Muro de Descarga Reforzado
block.astramod-plated-surge-wall.description = Protege las estructuras de los proyectiles enemigos. Libera arcos eléctricos periódicamente cuando recibe disparos.
block.astramod-plated-surge-wall-large.name = Muro de Descarga Reforzado Grande
block.astramod-plated-surge-wall-large.description = Protege las estructuras de los proyectiles enemigos. Libera arcos eléctricos periódicamente cuando recibe disparos.
block.astramod-plated-phase-wall.name = Muro de Fase Reforzado
block.astramod-plated-phase-wall.description = Protege las estructuras de los proyectiles enemigos. Puede reflejar balas al impactar. La magnetita mejora la reflexión de balas.
block.astramod-plated-phase-wall-large.name = Muro de Fase Reforzado Grande
block.astramod-plated-phase-wall-large.description = Protege las estructuras de los proyectiles enemigos. Puede reflejar balas al impactar. La magnetita mejora la reflexión de balas.
block.astramod-aerotech-wall.name = Muro Aerotecnológico
block.astramod-aerotech-wall.description = Protege las estructuras de los proyectiles enemigos. Proyecta un pequeño escudo para proteger muros cercanos. Absorbe láseres y arcos eléctricos.
block.astramod-aerotech-wall-large.name = Muro Aerotecnológico Grande
block.astramod-aerotech-wall-large.description = Protege las estructuras de los proyectiles enemigos. Proyecta un pequeño escudo para proteger muros cercanos. Absorbe láseres y arcos eléctricos.
block.astramod-astranium-wall.name = Muro de Astranio
block.astramod-astranium-wall.description = Protege las estructuras de los proyectiles enemigos. Atrae balas cercanas.
block.astramod-astranium-wall-large.name = Muro de Astranio Grande
block.astramod-astranium-wall-large.description = Protege las estructuras de los proyectiles enemigos. Atrae balas cercanas.

block.astramod-hematite-conveyor.name = Cinta de Hematita
block.astramod-hematite-conveyor.description = Transporta objetos hacia adelante.
block.astramod-iron-conveyor.name = Cinta de Hierro
block.astramod-iron-conveyor.description = Transporta objetos hacia adelante. Más rápida que la cinta de hematita.
block.astramod-durasteel-conveyor.name = Cinta de Duracero
block.astramod-durasteel-conveyor.description = Transporta objetos hacia adelante a alta velocidad.
block.astramod-plated-conveyor.name = Cinta de Acero Reforzada
block.astramod-plated-conveyor.description = Transporta objetos hacia adelante a alta velocidad. No acepta entradas laterales que no sean cintas. Blindada.
block.astramod-bulk-conveyor.name = Cinta de Carga
block.astramod-bulk-conveyor.description = Transporta objetos en lotes.
block.astramod-surge-bulk-conveyor.name = Cinta de Rieles
block.astramod-surge-bulk-conveyor.description = Transporta objetos en grandes lotes. Requiere un enrutador de rieles para descargar en edificios que no sean de almacenamiento.
block.astramod-surge-bulk-conveyor.details = Los Centinelas son tan avanzados que usan carritos mineros para transportar recursos.

block.astramod-iron-junction.name = Unión de Hierro
block.astramod-iron-junction.description = Actúa como un puente para dos rutas cruzadas de cintas transportadoras.
block.astramod-iron-bridge.name = Puente de Hierro
block.astramod-iron-bridge.description = Transporta objetos sobre terreno y edificios.
block.astramod-iron-router.name = Enrutador de Hierro
block.astramod-iron-router.description = Distribuye los objetos equitativamente entre cada una de sus salidas.
block.astramod-iron-router.details = Gloria eterna al Enrutador.
block.astramod-iron-distributor.name = Distribuidor de Hierro
block.astramod-iron-distributor.description = Distribuye los objetos equitativamente entre cada una de sus salidas.
block.astramod-iron-overflow-gate.name = Puerta de Desborde de Hierro
block.astramod-iron-overflow-gate.description = Envía objetos hacia los lados solo si el frente está bloqueado.
block.astramod-iron-underflow-gate.name = Puerta de Subflujo de Hierro
block.astramod-iron-underflow-gate.description = Envía objetos hacia adelante solo si los lados están bloqueados.
block.astramod-iron-sorter.name = Clasificador Frontal de Hierro
block.astramod-iron-sorter.description = Envía el objeto seleccionado hacia adelante y los demás objetos hacia los lados.
block.astramod-inverted-iron-sorter.name = Clasificador Lateral de Hierro
block.astramod-inverted-iron-sorter.description = Envía el objeto seleccionado hacia los lados y los demás objetos hacia adelante.
block.astramod-plated-junction.name = Unión Reforzada
block.astramod-plated-junction.description = Actúa como un puente para dos rutas cruzadas de cintas transportadoras. Blindada.
block.astramod-plated-bridge.name = Puente Reforzado
block.astramod-plated-bridge.description = Transporta objetos sobre terreno y edificios. Tiene mayor alcance que el puente de hierro. Blindado.
block.astramod-plated-router.name = Enrutador Reforzado
block.astramod-plated-router.description = Distribuye los objetos equitativamente entre cada una de sus salidas. Blindado.
block.astramod-plated-distributor.name = Distribuidor Reforzado
block.astramod-plated-distributor.description = Distribuye los objetos equitativamente entre cada una de sus salidas. Blindado.
block.astramod-plated-overflow-gate.name = Puerta de Desborde Reforzada
block.astramod-plated-overflow-gate.description = Envía objetos hacia los lados solo si el frente está bloqueado. Blindada.
block.astramod-plated-underflow-gate.name = Puerta de Subflujo Reforzada
block.astramod-plated-underflow-gate.description = Envía objetos hacia adelante solo si los lados están bloqueados. Blindada.
block.astramod-plated-sorter.name = Clasificador Frontal Reforzado
block.astramod-plated-sorter.description = Envía el objeto seleccionado hacia adelante y los demás objetos hacia los lados. Blindado.
block.astramod-inverted-plated-sorter.name = Clasificador Lateral Reforzado
block.astramod-inverted-plated-sorter.description = Envía el objeto seleccionado hacia los lados y los demás objetos hacia adelante. Blindado.
block.astramod-surge-bulk-junction.name = Unión de Rieles
block.astramod-surge-bulk-junction.description = Actúa como un puente para dos rutas cruzadas de cintas de rieles.
block.astramod-surge-bulk-router.name = Enrutador de Rieles
block.astramod-surge-bulk-router.description = Descarga objetos de una cinta de rieles equitativamente entre cada una de sus salidas. Puede configurarse para clasificar objetos. Requiere energía.

block.astramod-ripple-pipeline.name = Tubería Ondulada  
block.astramod-ripple-pipeline.description = Transporta líquidos hacia adelante. Se derrite si se expone a altas temperaturas.  
block.astramod-wave-pipeline.name = Tubería de Onda  
block.astramod-wave-pipeline.description = Transporta líquidos hacia adelante. Capaz de contener escoria.  
block.astramod-jet-pipeline.name = Tubería a Chorro  
block.astramod-jet-pipeline.description = Transporta líquidos hacia adelante a alta velocidad. No tiene fugas.  
block.astramod-crystal-pipeline.name = Tubería Cristalina  
block.astramod-crystal-pipeline.description = Transporta líquidos hacia adelante a alta velocidad. No tiene fugas ni acepta entradas laterales que no sean de tuberías. Capaz de contener plasma. Blindada.  
block.astramod-tidal-pipeline.name = Tubería de Marea  
block.astramod-tidal-pipeline.description = Tubería de gran tamaño capaz de transportar líquidos en masa. No tiene fugas, no acepta entradas laterales que no sean de tuberías ni entradas de bloques más pequeños. Puede colocarse sobre líquidos profundos. Blindada.  

block.astramod-wave-junction.name = Unión de Onda  
block.astramod-wave-junction.description = Actúa como un puente para 2 rutas cruzadas de tuberías.  
block.astramod-wave-bridge.name = Puente de Onda  
block.astramod-wave-bridge.description = Transporta líquidos sobre terreno y edificios.  
block.astramod-wave-router.name = Enrutador de Onda  
block.astramod-wave-router.description = Distribuye líquidos equitativamente entre cada una de sus salidas.  

block.astramod-crystal-junction.name = Unión Cristalina  
block.astramod-crystal-junction.description = Actúa como un puente para 2 rutas cruzadas de tuberías. Capaz de contener plasma. Blindada.  
block.astramod-crystal-bridge.name = Puente Cristalino  
block.astramod-crystal-bridge.description = Transporta líquidos sobre terreno y edificios. Tiene mayor alcance que un Puente de Onda. Capaz de contener plasma. Blindado.  
block.astramod-crystal-router.name = Enrutador Cristalino  
block.astramod-crystal-router.description = Distribuye líquidos equitativamente entre cada una de sus salidas. Capaz de contener plasma. Blindado.  

block.astramod-tidal-junction.name = Unión de Marea  
block.astramod-tidal-junction.description = Actúa como un puente para 2 rutas cruzadas de Tuberías de Marea. Puede colocarse sobre líquidos profundos. Blindada.  
block.astramod-tidal-router.name = Enrutador de Marea  
block.astramod-tidal-router.description = Distribuye líquidos equitativamente entre cada una de sus salidas. Puede colocarse sobre líquidos profundos. Blindado.  

block.astramod-iron-container.name = Tanque de Hierro  
block.astramod-iron-container.description = Almacena una cantidad considerable de líquido. Libera líquido por todos los lados como un enrutador de líquidos.  
block.astramod-steel-tank.name = Tanque de Acero  
block.astramod-steel-tank.description = Almacena una gran cantidad de líquido. Libera líquido por todos los lados como un enrutador de líquidos. Blindado.  
block.astramod-crystal-tank.name = Tanque de Cristal  
block.astramod-crystal-tank.description = Almacena una cantidad masiva de líquido. Libera líquido por todos los lados como un enrutador de líquidos. Blindado.  

block.astramod-core-node.name = Núcleo: Nodo  
block.astramod-core-node.description = Núcleo de la base. Una vez destruido, el sector se pierde.  
block.astramod-core-node.details = El primario.  
block.astramod-core-hub.name = Núcleo: Centro  
block.astramod-core-hub.description = Núcleo de la base. Blindado. Una vez destruido, el sector se pierde.  
block.astramod-core-node.details = El secundario.  

block.astramod-module-gatherer.name = Módulo del Núcleo: Recolector  
block.astramod-module-gatherer.description = Un módulo del núcleo que crea dos unidades Recolector para ayudar con la minería.  
